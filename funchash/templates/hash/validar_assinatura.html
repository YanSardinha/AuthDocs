<!DOCTYPE html>
<html>
<head>
    <title>Validação de Assinatura</title>
</head>
<body>
    <h1>Validação de Assinatura</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Verificar Assinatura</button>
    </form>
    
    {% if mensagem %}
    <p>{{ mensagem }}</p>
    {% endif %}
</body>
</html>
